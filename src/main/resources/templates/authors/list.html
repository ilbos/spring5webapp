<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Book details</th>

    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">ID</th>
        <th th:text="${author.firstName}">Firstname</th>
        <th th:text="${author.lastName}">Lastname</th>
        <th th:text="${author.books}">Book details</th>
    </tr>
</table>
</body>
</html>
